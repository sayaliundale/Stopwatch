<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Tunes</title>
    <link rel="stylesheet" href="timertunes.css" />
  </head>
  <body>
    <div class="container">
      <h1>Timer Tunes</h1>

      <div class="time">
        

        <div>
            <p>Hours</p>
        <div class="hours" id="hours">
          <input type="number" name="" id="input2" />
        </div>
        
        </div>

      <div>
        <p>Minutes</p>
        <div class="minutes" id="minutes">
          <input type="number" name="" id="input1" />
        </div>
      </div>

       <div>
        <p>Seconds</p>
        <div class="seconds" id="seconds">
          <input type="number" name="" id="input" />
        </div>
      </div>
      </div>
      <div class="buttons">
        <button onclick="stop()" id="stop">Stop</button>
        <button onclick="set()" id="set">Set</button>
        <button onclick="resume()" id="resume">Resume</button>
        <button onclick="audiop()" id="pause">Pause</button>
      </div>
    </div>

    <audio src="call-to-attention-123107.mp3" id="audio"></audio>
  </body>
  <script src="timertunes.js"></script>
</html>
